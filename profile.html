<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/profile.css" />
  </head>
  <body>
    <!-- Start of header -->
    <header id="header">
      <nav
        class="navbar navbar-expand-md"
        style="background-color: rgba(255, 255, 255, 0)"
      >
        <div class="container-fluid mx-4">
          <a class="navbar-brand" href="./index.html"
            ><img
              id="logo-app"
              src="./assets/img/logo-2.svg"
              alt=""
              style="width: auto; height: 50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            id="navbarText"
            class="collapse navbar-collapse"
            style="justify-content: space-between"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-4">
                <a class="nav-link fs-4" href="./index.html">Home</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link fs-4" href="#">Add Recipe</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link fs-4" href="./profile.html">Profile</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item mx-1">
                <a class="nav-link fs-4" href="./login.html">Login</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fs-4" href="./register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of header -->

    <!-- Start of profile section -->
    <section id="content">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center">
          <img
            id="profile-pict"
            src="./assets/img/profile/profile-1.jpg"
            class="rounded-circle"
            style="object-fit: cover"
          />
        </div>
        <div class="container mt-5">
          <h1 class="text-center">Isnan Arif Cahyadi</h1>
        </div>
      </div>
    </section>
    <!-- End of profile section -->

    <!-- Start of recipe profile section -->
    <section id="content-2">
      <!-- Start of tabs navs -->
      <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="ex3-tab-1"
            data-mdb-toggle="tab"
            href="#ex3-tabs-1"
            role="tab"
            aria-controls="ex3-tabs-1"
            aria-selected="true"
            >My Recipe</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-primary-emphasis"
            id="ex3-tab-2"
            data-mdb-toggle="tab"
            href="#ex3-tabs-2"
            role="tab"
            aria-controls="ex3-tabs-2"
            aria-selected="false"
            >Saved Recipe</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-primary-emphasis"
            id="ex3-tab-3"
            data-mdb-toggle="tab"
            href="#ex3-tabs-3"
            role="tab"
            aria-controls="ex3-tabs-3"
            aria-selected="false"
            >Liked Recipe</a
          >
        </li>
      </ul>
      <!-- End of tabs navs -->

      <!-- Start of tabs content -->
      <div class="container-fluid">
        <div class="tab-content mt-5" id="ex2-content">
          <div
            class="tab-pane fade show active"
            id="ex3-tabs-1"
            role="tabpanel"
            aria-labelledby="ex3-tab-1"
          >
            <div class="row">
              <div class="col-md-4 col-xs-12">
                <div
                  class="menu-recipe mt-2 mb-2"
                  style="
                    background-image: url('./assets/img/recipe/spicy-fried-tubtim-fish-salad-spicy.jpg');
                  "
                >
                  <h2
                    class="text-white"
                    style="text-shadow: 2px 2px 4px #000000"
                  >
                    Spicy Fried Tubtim Fish Salad Spicy
                  </h2>
                </div>
              </div>
              <div class="col-md-4 col-xs-12">
                <div
                  class="menu-recipe mt-2 mb-2"
                  style="
                    background-image: url('./assets/img/recipe/sinigang-na-lechon-kawali.jpg');
                  "
                >
                  <h2
                    class="text-white"
                    style="text-shadow: 2px 2px 4px #000000"
                  >
                    Sinigang na Lechon Kawali
                  </h2>
                </div>
              </div>
              <div class="col-md-4 col-xs-12">
                <div
                  class="menu-recipe mt-2 mb-2"
                  style="
                    background-image: url('./assets/img/recipe/rice-with-basil-minced-pork.jpg');
                  "
                >
                  <h2
                    class="text-white"
                    style="text-shadow: 2px 2px 4px #000000"
                  >
                    Rice With Basil Minced Pork
                  </h2>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="ex3-tabs-2"
            role="tabpanel"
            aria-labelledby="ex3-tab-2"
          >
            Tab 2 content
          </div>
          <div
            class="tab-pane fade"
            id="ex3-tabs-3"
            role="tabpanel"
            aria-labelledby="ex3-tab-3"
          >
            Tab 3 content
          </div>
        </div>
      </div>
      <!-- Start of tabs content -->
    </section>
    <!-- End of recipe profile section -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
