<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/login.css" />
  </head>
  <body>
    <!-- Start of content -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 order-2">
            <div class="container">
              <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-6">
                  <h1 class="text-center mb-3">Welcome</h1>
                  <p class="text-center text-muted mb-5">
                    Log in into your exiting account
                  </p>
                  <hr size="1" color="#F5F5F5" />
                  <form action="#">
                    <div class="mb-3">
                      <label class="form-label">E-mail</label>
                      <input
                        type="email"
                        class="form-control form-control-lg"
                        placeholder="E-mail"
                        style="height: 60px"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        placeholder="Password"
                        style="height: 60px"
                      />
                    </div>
                    <div class="form-check d-flex justify-content-start mb-3">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label ms-2">
                        I agree to terms & conditions
                      </label>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg mt-4">
                        Log in
                      </button>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                      <small class="d-block">
                        <a href="#" class="text-decoration-none text-muted"
                          >Forgot Password ?</a
                        >
                      </small>
                    </div>
                    <small class="d-block text-center text-muted mt-4"
                      >Donâ€™t have an account?
                      <a class="text-decoration-none" href="#"
                        >Sign Up</a
                      ></small
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 order-1">
            <div
              class="img-login"
              style="background-image: url('./assets/img/login-img.jpg')"
            >
              <div
                class="img-login"
                style="background-color: rgba(215, 154, 255, 0.85)"
              >
                <div
                  class="row justify-content-center align-items-center vh-100"
                >
                  <img
                    src="./assets/img/Logo Pijar Cooking.png"
                    style="width: 30%; height: auto"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of content -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
